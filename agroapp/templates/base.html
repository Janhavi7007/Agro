<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Agro Analytics{% endblock %}</title>
    
    <!-- Django Static Files -->
    {% load static %}
     <!-- Bootstrap CSS -->
    
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding-top: 80px;
        }

        header, footer {
            background: grey;
            color: white;
            text-align: center;
            padding: 15px 0;
            width: 100%;
            position: fixed;
            z-index: 1000;
        }

        header {
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
        }

        footer {
            bottom: 0;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        h1 {
            font-size: 1.8em;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            font-size: 1.1em;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: gold;
        }

        .btn-login-popup {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: white;
            border: none;
            padding: 10px 18px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .btn-login-popup:hover {
            background: linear-gradient(45deg, #FFA500, #FF4500);
            transform: scale(1.1);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }
        .helptext {
            display: none; /* Hides the Django help text */
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="{% static 'images/alogo.jpg' %}" alt="Agritech Logo" class="logo">
            <h1>AGRO ANALYTICS</h1>
           
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
                <li><a href="{% url 'login' %}"><button class="btn-login-popup">Login</button></a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Agro Analytics. All rights reserved.</p>
    </footer>

</body>
</html>
