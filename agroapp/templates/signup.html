{% extends 'base.html' %}
{% load static %}
{% block title %}Signup | Agro Analytics{% endblock %}

{% block content %}
<style>
    body {
        background-image: url("{% static 'images/about2.webp' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
    }

    .signup-container {
        width: 100%;
        max-width: 450px;
        background: rgba(255, 255, 255, 0.2);
        padding: 30px;
        border-radius: 20px;
        backdrop-filter: blur(15px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        color: #000;
    }

    .signup-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .signup-container label {
        font-weight: bold;
    }

    .signup-container input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .btn-signup {
        background: linear-gradient(to right, #f9b233, #f39200);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        transition: 0.3s ease;
    }

    .btn-signup:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .signup-container p {
        text-align: center;
        margin-top: 15px;
    }

    .signup-container a {
        color: red;
        font-weight: 500;
    }
</style>

<div class="wrapper">
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form method="post" class="signup-form">
            {% csrf_token %}
            {{ form.as_p }}
            <div style="text-align: center;">
                <button type="submit" class="btn-signup" style="width: 60%;">Create Account</button>
                <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
            </div>
            
        </form>
       
    </div>
</div>
{% endblock %}
