{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Latest Agriculture News</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <style>
   body {
      font-family: 'Roboto', sans-serif;
      background: url("{% static 'images/news.png' %}") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    /* CSS for h2 (heading) */
    h2.text-center {
        font-weight: 700;
        font-size: 2rem;
        color: #2c3e50; /* Default color */
        text-align: center;
        margin-bottom: 30px;
    }

    /* Allow the color of the heading to be changed */
    h2.text-center.custom-color {
        color: #113419; /* Default green color for the text */
    }

    /* Hover effect for the heading */
    h2.text-center:hover {
        color: #1e5d20;  /* Darker green when hovered */
    }

    .card {
        border-radius: 12px;
        background-color: rgba(159, 201, 190, 0.95); /* Slight transparency */
        transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .card:hover {
        transform: scale(1.03);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        background-color: #f9fdfb;
    }

    .card-title {
        font-size: 1.2rem;
        font-weight: bold;
        color: #2c3e50;
    }

    .card-text {
        font-size: 0.95rem;
        color: #67737d;
        margin-bottom: 20px;
    }

    .card-body {
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .btn {
        font-size: 0.95rem;
        padding: 10px 24px;
        border-radius: 25px;
        font-weight: 500;
    }

    .btn-primary {
        background-color: #28a745;
        border-color: #28a745;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }

    .container {
        max-width: 1200px;
        margin-top: 50px;
        margin-bottom: 50px;
    }

    .card-animate {
        animation: fadeInUp 0.6s ease forwards;
        opacity: 0;
    }

    @keyframes fadeInUp {
        from {
            transform: translateY(30px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .btn-center {
        display: flex;
        justify-content: center;
        margin-top: auto;
    }

    footer {
        text-align: center;
        color: #777;
        padding: 20px;
        font-size: 0.9rem;
        background-color: #f1f1f1;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Change class to .custom-color to change the heading color -->
    <h2 class="text-center custom-color mb-5">ðŸ“° Latest Agriculture News (India)</h2>
    
    <div class="row">
      {% for article in articles|slice:":10" %}
      <div class="col-md-6 col-lg-4 mb-4">
        <div class="card border-0 shadow card-animate">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="card-text">{{ article.description|truncatewords:20 }}</p>
            <div class="btn-center">
              <a href="{{ article.url }}" target="_blank" class="btn btn-primary">Read More</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <footer>
    &copy; {{ year }} Agro Analytics | Stay Informed. Stay Ahead. ðŸŒ¾
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Card animation -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cards = document.querySelectorAll('.card-animate');
      cards.forEach((card, index) => {
        card.style.animationDelay = `${index * 0.1}s`;
      });
    });
  </script>
</body>
</html>
